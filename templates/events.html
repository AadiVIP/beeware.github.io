{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block preamble %}
<div class="banner">
  <div class="container">
    <p><a href="/">Home</a> > {{ this.title }}</p>
    <h1>Upcoming Events</h1>
    <p>Want to meet some of the Bee Team?</p>
  </div>
</div>
{% endblock %}
{% block body %}
{% for child in this.children %}
<a href="{{ child|url }}">{{ child.title }}</a>
{% endfor %}
{% endblock %}
