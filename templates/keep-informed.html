{% extends "page.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block main %}
{{ this.body }}

<!-- Begin MailChimp Signup Form -->
<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
<style type="text/css">
    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
    /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
       We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
</style>
<div id="mc_embed_signup">
<form action="//pybee.us13.list-manage.com/subscribe/post?u=80484e69d1f766a4f4477b680&amp;id=fe4d05bfd7" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">

<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
<div class="mc-field-group">
    <label for="mce-EMAIL">My email address is  <span class="asterisk">*</span>
</label>
    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
</div>
<div class="mc-field-group">
    <label for="mce-FNAME">My full name is  <span class="asterisk">*</span>
</label>
    <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
</div>
<div class="mc-field-group">
    <label for="mce-NAME">I would like to be called  <span class="asterisk">*</span>
</label>
    <input type="text" value="" name="NAME" class="required" id="mce-NAME">
</div>
<div class="mc-field-group input-group">
    <strong>I am interested in </strong>
    <ul><li><input type="checkbox" value="1" name="group[4085][1]" id="mce-group[4085]-4085-0"><label for="mce-group[4085]-4085-0">iOS</label></li>
<li><input type="checkbox" value="2" name="group[4085][2]" id="mce-group[4085]-4085-1"><label for="mce-group[4085]-4085-1">Android</label></li>
<li><input type="checkbox" value="4" name="group[4085][4]" id="mce-group[4085]-4085-2"><label for="mce-group[4085]-4085-2">Windows Phone</label></li>
<li><input type="checkbox" value="8" name="group[4085][8]" id="mce-group[4085]-4085-3"><label for="mce-group[4085]-4085-3">Windows</label></li>
<li><input type="checkbox" value="16" name="group[4085][16]" id="mce-group[4085]-4085-4"><label for="mce-group[4085]-4085-4">OS X</label></li>
<li><input type="checkbox" value="32" name="group[4085][32]" id="mce-group[4085]-4085-5"><label for="mce-group[4085]-4085-5">Linux</label></li>
<li><input type="checkbox" value="64" name="group[4085][64]" id="mce-group[4085]-4085-6"><label for="mce-group[4085]-4085-6">Other</label></li>
</ul>
</div>
<div class="mc-field-group input-group">
    <strong>Email Format </strong>
    <ul><li><input type="radio" value="html" name="EMAILTYPE" id="mce-EMAILTYPE-0"><label for="mce-EMAILTYPE-0">html</label></li>
<li><input type="radio" value="text" name="EMAILTYPE" id="mce-EMAILTYPE-1"><label for="mce-EMAILTYPE-1">text</label></li>
</ul>
</div>
    <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_80484e69d1f766a4f4477b680_fe4d05bfd7" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
</form>
</div>
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='NAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
<!--End mc_embed_signup-->

{% endblock %}
