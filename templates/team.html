{% extends "page.html" %}
{% from "macros/member-badge.html" import member_badge %}
{% block body %}
{{ this.body }}
{% for child in this.children %}
<div class="row" style="padding-bottom: 20px">
  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-xs-9">
    <h3>{{ child.name }}</h3>
    <p>{{ child.description }}</p>
  </div>
  {{ member_badge(child) }}
</div>
{% endfor %}
{% endblock %}
