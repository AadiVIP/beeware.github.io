{% macro member_badge(member) %}
<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 gutter">
    <img src="{{member._id}}/{{ member._id}}.png" width="100%">
    <a href="https://github.com/{{member.github_handle}}"><i class="fa fa-github fa-lg" aria-hidden="true"></i> {{ member.github_handle }}</a>
    <br>
    <a href="https://twitter.com/{{member.twitter_handle}}"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i> {{ member.twitter_handle }}</a>
    <br>
    <a href="mailto:{{ member.email }}"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i> {{ member.email }}</a>
  </div>
{% endmacro %}
