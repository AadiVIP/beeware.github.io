{% macro member_badge(member) %}
<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 gutter">
    <img src="{{member._id}}/{{ member._id}}.png" width="100%">
    <img src="github.svg" height="32px" style="padding: 5px 5px 5px 5px" alt="github"><a href="https://github.com/{{member.github_handle}}">{{member.github_handle}}</a>
    <br>
    <img src="twitter.svg" height="32px" style="padding: 5px 5px 5px 5px" alt="Twitter"><a href="https://twitter.com/{{member.twitter_handle}}">{{member.twitter_handle}}</a>
    <br>
    <img src="email.svg" height="32px" style="padding: 5px 5px 5px 5px" alt="email"><a href="https://email.com/{{member.email}}">{{member.email}}</a>
  </div>
{% endmacro %}
