{% macro render_podcast_index(episode) %}
  <h2><i class="fa fa-headphones" aria-hidden="true"></i> {{ episode.title }}</h2>
  <p>Published {{ episode.pub_date.strftime('%-d %B %Y') }}</p>
  <p>{{ episode.description }}</p>
  <h6><a href="{{ episode.url }}">Click here to listen</a></h6>
{% endmacro %}

{% macro render_podcast(episode) %}
  {{ episode.description }}

  <h6><a href="{{ episode.url }}">Click here to listen</a></h6>
{% endmacro %}
