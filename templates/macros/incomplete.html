{% macro incomplete(page) %}
  {% if page.incomplete %}
  <p class="incomplete">
      <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
      {{ bag('translate', page.alt, 'incomplete_text') }} <a href="https://github.com/pybee/pybee.github.io/edit/lektor/content{{ page.path }}/contents.lr">{{ bag('translate', page.alt, 'incomplete_link') }}</a>.
  </p>
  {% endif %}
{% endmacro %}
