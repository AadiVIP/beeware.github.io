{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block preamble %}
<div class="banner">
  <div class="container">
    <p><a href="/">Home</a> > <a href="{{ this.parent|url }}">{{ this.parent.title }}</a> > {{ this.title }}</p>
    <h1>{{ this.title }}</h1>
    <p>{{ this.summary }}</p>
  </div>
</div>
{% endblock %}
{% block body %}
{% for child in this.children %}
<a href="{{ child|url }}">{{ child.title }}</a>
{% endfor %}
{% endblock %}
